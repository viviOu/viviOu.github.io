<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Personal Repo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 50px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal GitHub Repo</h1>
    </header>
    <main>
        <h2>Hello, World!</h2>
        <p>This repository is a space where I explore, experiment, and build apps that spark my interest. Stay tuned for updates!</p>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> My GitHub Repo. All rights reserved.</p>
    </footer>

    <script>
        // Dynamically set the current year
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
